apiVersion: v1
kind: ReplicaSet
metadata:
  name: mysql
  labels:
    name: mysql
    component: database
spec:
  replicas: 3
  selector:
    matchLabels:
      name: mysql
      component: database
  template:
    spec:
      containers:
        - name: mysql-container
          image: 570629616813.dkr.ecr.us-east-1.amazonaws.com/database-image-clo835-kubernetes-assignment:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: pw
          ports:
            - containerPort: 3306
      imagePullSecrets:
          - name: regcred