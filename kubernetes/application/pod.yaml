apiVersion: v1
kind: Pod
metadata:
  name: colorapp
  labels:
    name: colorapp
    component: frontend
spec:
  containers:
    - name: colorapp-container
      image: 570629616813.dkr.ecr.us-east-1.amazonaws.com/app-image-clo835-kubernetes-assignment:latest
      env:
        - name: DBPWD
          value: pw
        - name: DBUSER
          value: root
        - name: DBHOST
          value: "mysql.k8s-assgn.svc.cluster.local"
        - name: DBPORT
          value: "3306"
      ports:
        - containerPort: 8080
  imagePullSecrets:
    - name: regcred
